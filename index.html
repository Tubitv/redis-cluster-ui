<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redis Cluster UI</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="ui fixed inverted tiny menu">
    <a href="#" class="item">
        <button class="ui orange button connect-server">Connect to Remote Server</button>
    </a>
</div>

<div class="ui grid">
    <div class="four wide column" style="padding: 30px;">
        <div class="ui items">
            <div class="item">
                <button class="ui button create-cluster">Create Cluster</button>
            </div>
            <div class="item">
                <button class="ui button connect-cluster">Connect Cluster</button>
            </div>
            <div class="item">
                <button class="ui button add-node">Add Node</button>
            </div>
            <div class="item">
                <button class="ui button rebalance">Rebalance</button>
            </div>
        </div>
    </div>
    <div class="twelve wide column">
        <div class="topology"></div>
    </div>
</div>

<div class="ui modal connect">
    <div class="header">
        Connect to Remote Server
    </div>
    <div class="content">
        <div class="description">
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="desktop icon"></i>
                            <input type="text" name="host" placeholder="Host">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="user" placeholder="User">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="key icon"></i>
                            <input type="text" name="key" placeholder="SSH Key">
                            <i class="folder open link icon" style="left: auto; right: .5em"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="plug icon"></i>
                            <input type="text" name="port" placeholder="SSH Port" value="22">
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

            </form>
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">Cancel</div>
        <div class="ui positive right button">Connect</div>
    </div>
</div>
<div class="ui modal tuple">
    <div class="header">
        Create Cluster
    </div>
    <div class="content">
        <div class="description">
            <div class="ui form">
                <div class="field">
                    <label>Redis Host:Port</label>
                    <textarea></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">Cancel</div>
        <div class="ui positive right button"></div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="vendor/semantic.min.css">
<script>
  window.$ = window.jQuery = require('./vendor/jquery-3.1.1.min.js')
</script>
<script src="vendor/semantic.min.js"></script>
<script src="vendor/d3.v5.min.js"></script>
<script>
  require('./renderer.js')
</script>

</body>
</html>
