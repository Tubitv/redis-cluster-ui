<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redis Cluster UI</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="ui fixed inverted tiny menu">
    <a href="#" class="item">
        <button class="ui orange button create-cluster">Create Cluster</button>
    </a>
    <a href="#" class="item">
        <button class="ui button connect-cluster">Connect Cluster</button>
    </a>
</div>

<div class="ui grid">
    <div class="four wide column" style="padding: 30px;">
        <div class="ui items">
            <div class="item">
                <button class="ui button add-node">Add Node</button>
            </div>
            <div class="item">
                <button class="ui button delete-node">Delete Node</button>
            </div>
        </div>
    </div>
    <div class="twelve wide column">
        <div class="topology"></div>
    </div>
</div>

<div class="ui modal">
    <div class="header">
        Create Cluster
    </div>
    <div class="content">
        <div class="description">
            <div class="ui form">
                <div class="field">
                    <label>Redis Host:Port tuples</label>
                    <textarea></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            Cancel
        </div>
        <div class="ui positive right button">
            Create Cluster
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="vendor/semantic.min.css">
<script>
  window.$ = window.jQuery = require('./vendor/jquery-3.1.1.min.js')
</script>
<script src="vendor/semantic.min.js"></script>
<script src="vendor/d3.v5.min.js"></script>
<script>
  require('./renderer.js')
</script>

</body>
</html>
