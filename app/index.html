<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./vendor/semantic-v2.4.2.min.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="ui fixed inverted tiny menu">
      <button class="ui orange button connect-server">
        Connect to Remote Server
      </button>
    </div>
    <div class="ui grid">
      <div class="four wide column" style="padding: 30px;">
        <div class="ui items">
          <div class="item">
            <button class="ui button create-cluster">Create Cluster</button>
          </div>
          <div class="item">
            <button class="ui button connect-cluster">Connect Cluster</button>
          </div>
          <div class="item">
            <button class="ui button add-node">Add Node</button>
          </div>
          <div class="item">
            <button class="ui button rebalance">Rebalance</button>
          </div>
        </div>
      </div>
      <div class="twelve wide column">
        <div class="topology"></div>
      </div>
    </div>
    <script>window.$ = window.jQuery = require('./vendor/jquery-v3.3.1.min.js')</script>
    <script src="./vendor/semantic-v2.4.2.min.js"></script>
